<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar system - CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <div class="last-axis">
        <div class="neptune"></div>
      </div>
      <div class="sec-last">
        <div class="uranus"></div>
      </div>
      <div class="third-last">
        <div class="saturn"></div>
      </div>
      <div class="fourth-last">
        <div class="jupitar"></div>
      </div>
      <div class="fifth-last">
        <div class="mars"></div>
      </div>

      <div class="sixth-last">
        <div class="earth"></div>
      </div>
      <div class="seventh-last">
        <div class="venus"></div>
      </div>
      <div class="eight-last">
        <div class="mercury"></div>
      </div>
      <div class="sun"></div>
    </div>
  </body>
</html>
